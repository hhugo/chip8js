ll},{"K8":null}],[{"Key_left":null},{"K4":null}],[{"Key_right":null},{"K6":null}],[{"Key_space":null},{"K5":null}]],"img_path":"img/game_img/TANK.png","controls":"Arrow keys: Move the tank\nSpace: shoot","instruction":"You have 20 missiles to shoot ad the bad guys.","information":null},{"name":"WIPEOFF","path":"WIPEOFF","game_rate":2.0,"timer_rate":null,"game_data":null,"keys":[[{"Key_left":null},{"K4":null}],[{"Key_right":null},{"K6":null}],[{"Key_space":null},{"K5":null}]],"img_path":"img/game_img/WIPEOFF.png","controls":"Left/right: move the paddle","instruction":"Another BRIX variant, but quite hard to play. Your score is shown when you lose all your lives.","information":null},{"name":"PUZZLE","path":"PUZZLE","game_rate":null,"timer_rate":null,"game_data":null,"keys":[[{"Key_up":null},{"K2":null}],[{"Key_down":null},{"K8":null}],[{"Key_right":null},{"K4":null}],[{"Key_left":null},{"K6":null}]],"img_path":"img/game_img/PUZZLE.png","controls":"Arrow keys: Fill the hole with the  number selected","instruction":"The puzzle, as you doubtless recall, has 15 squares and one hole. You can move the hole about and must put the pieces in order.\n\nWhen you first run puzzle, 32 random moves are made.","information":"Auhtor: Roger Ivie <slsw2@cc.usu.edu>"},{"name":"INVADERS","path":"INVADERS","game_rate":null,"timer_rate":null,"game_data":null,"keys":[[{"Key_left":null},{"K4":null}],[{"Key_right":null},{"K6":null}],[{"Key_space":null},{"K5":null}]],"img_path":"img/game_img/INVADERS.png","controls":"Destroy the invaders with your ship.","instruction":"Left/right: Move your spaceship\nSpace: shoot","information":"Author : David Winter <winter@worldnet.net>"},{"name":"TICTAC","path":"TICTAC","game_rate":null,"timer_rate":null,"game_data":null,"keys":[[{"Key_1":null},{"K7":null}],[{"Key_2":null},{"K8":null}],[{"Key_3":null},{"K9":null}],[{"Key_4":null},{"K4":null}],[{"Key_5":null},{"K5":null}],[{"Key_6":null},{"K6":null}],[{"Key_7":null},{"K1":null}],[{"Key_8":null},{"K2":null}],[{"Key_9":null},{"K3":null}],[{"Key_z":null},{"K7":null}],[{"Key_x":null},{"K8":null}],[{"Key_c":null},{"K9":null}],[{"Key_a":null},{"K4":null}],[{"Key_s":null},{"K5":null}],[{"Key_d":null},{"K6":null}],[{"Key_q":null},{"K1":null}],[{"Key_w":null},{"K2":null}],[{"Key_e":null},{"K3":null}]],"img_path":"img/game_img/TICTAC.png","controls":"If num pad available:\n1: Lower left corner\n3: Lower right corner\n7: Upper left corner\n9: Upper right corner\n\nIf not:\nz: lower left corner\nc: lower right corner\nq: Upper left corner\ne: Upper right corner\n\nAll the key between select a case","instruction":"A tic-tac-toe game. The game never ends, so at any time, the winner is the one who has the best score.","information":"Author David Winter <winter@worldnet.net>"},{"name":"BLITZ","path":"BLITZ","game_rate":null,"timer_rate":null,"game_data":null,"keys":[[{"Key_space":null},{"K5":null}]],"img_path":"img/game_img/BLITZ.png","controls":"Shoot with space","instruction":"You are in a plane, and you must destroy the towers of a town. Your plane is flying left to right, and goes down. The game ends when you crash yourself on a tower...","information":"Author: David Winter <winter@worldnet.net>"},{"name":"UFO","path":"UFO","game_rate":2.0,"timer_rate":null,"game_data":null,"keys":[[{"Key_left":null},{"K4":null}],[{"Key_right":null},{"K6":null}],[{"Key_up":null},{"K5":null}]],"img_path":"img/game_img/UFO.png","controls":"Right: shoot right\nLeft: shoot left\nUp: shoot straight","instruction":"You have 15 missiles to shoot on the two types of invaders. The big one moves on the left and gives you 5 points. The small one moves on the right at variant speeds. The game ends after having shot the 15 missiles.","information":null},{"name":"PONG","path":"PONG","game_rate":2.0,"timer_rate":null,"game_data":null,"keys":[[{"Key_q":null},{"K1":null}],[{"Key_a":null},{"K4":null}],[{"Key_up":null},{"KC":null}],[{"Key_down":null},{"KD":null}]],"img_path":"img/game_img/PONG.png","controls":"Q/A: Move left paddle\nUp/down: Move right paddle","instruction":"The game never ends. It keeps score, but only up to 9 for each player, then it will roll over to 0. Sorry, it’s the only way I could think of to do it. So, you have to play ‘‘whoever gets to a number first, wins.’’","information":"Author: Paul Vervalin <vervalin@austin.lockheed.com>"},{"name":"MERLIN","path":"MERLIN","game_rate":null,"timer_rate":null,"game_data":null,"keys":[[{"Key_4":null},{"K4":null}],[{"Key_5":null},{"K5":null}],[{"Key_1":null},{"K7":null}],[{"Key_2":null},{"K8":null}],[{"Key_q":null},{"K4":null}],[{"Key_w":null},{"K5":null}],[{"Key_a":null},{"K7":null}],[{"Key_s":null},{"K8":null}]],"img_path":"img/game_img/MERLIN.png","controls":"If num pad available:\n4: upper left corner\n5: upper right corner\n1: lower left corner\n2: lower right corner\n\nIf not:\nq: upper left corner\nw: upper right corner\na: lower left corner\ns: lower right corner","instruction":"This is the Simon game. The goal is to remember in which order the squares are lighted. The game begins by lighting 4 random squares, and then asks you to light the squares in the correct order. You win a level when you give the exact order, and each increasing level shows a additionnal square. The game ends when you light an incorrect square.","information":null},{"name":"BLINKY (Pacman)","path":"BLINKY","game_rate":null,"timer_rate":null,"game_data":null,"keys":[[{"Key_left":null},{"K7":null}],[{"Key_right":null},{"K8":null}],[{"Key_up":null},{"K3":null}],[{"Key_down":null},{"K6":null}]],"img_path":"img/game_img/BLINKY.png","controls":"Arrow keys: move","instruction":"It's PacMan !","information":"Author: Christian Egeberg <egeberg@solan.unit.no>"},{"name":"BRIX","path":"BRIX","game_rate":2.0,"timer_rate":null,"game_data":null,"keys":[[{"Key_right":null},{"K6":null}],[{"Key_left":null},{"K4":null}]],"img_path":"img/game_img/BRIX.png","controls":"Left/Right: move the paddle","instruction":"The dots at the top-left indicate the number of balls you have remaining.\nThe number at the top-right is the number of bricks you have hit so far. You are aiming for a total of 96.\nThe short line at the bollom of the screen is the paddle. The ball will bounce off the top, the sideas and the paddle. If it touches the bottom of the screen, you lose a ball.","information":"Author: Andreas Gustafsson <gson@niksula.hut.fi>"}]